<html lang="en" ng-app="madLibs">
<head>
    <meta charset="UTF-8">
    <title>ngMadLibs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container" ng-controller="MyCtrl">
        <div class="row text-center">
            <div class="col-md-3 border">
                <img src="images/smiley.png" height="130" width="130" alt="smiley face" />
            </div>
            <div class="col-md-9 border" id="logo-wrapper">
                 <img src="images/logo.png" height="50" width="150" alt="madlibs logo" />
                 <h1 id="logo-header">Automate This!</h1>
            </div>
        </div>
    
        
        <div class="row text-center">
            <div class="col-md-12 border">
                <h3>{{ directions }}</h3>
                <div class="row">
                    <ul class="gender-option">
                        <li><h3 ng-click="gender = 'male'">male<h3></li>OR
                        <li><h3 ng-click="gender = 'female'">female</h3></li>
                    </ul>
                    <div ng-switch="gender">
                        <div ng-switch-when="male">
                            <input type="text" class="col-sm-4 sm-border" placeholder="Male name" ng-model="maleName" reuqired />
                        </div>
                        <div ng-switch-when="female">
                            <input type="text" class="col-sm-4 sm-border" placeholder="Female name" ng-model="femaleName" reuqired />
                        </div>
                    </div>
                    <input type="text" class="col-sm-4 sm-border" placeholder="Dirty task"  ng-model="dirtyTask" reuqired />
                    <input type="text" class="col-sm-4 sm-border" placeholder="Obnoxious celebrity"  ng-model="obnoxiousCelebrity" reuqired />
                </div>
                <div class="row">
                    <input type="text" class="col-sm-4 sm-border" placeholder="Job title"  ng-model="jobTitle" reuqired />
                    <input type="text" class="col-sm-4 sm-border" placeholder="Celebrity"  ng-model="celebrity" reuqired />
                    <input type="text" class="col-sm-4 sm-border" placeholder="Huge number"  ng-model="hugeNumber" reuqired />
                </div>
                <div class="row">
                    <input type="text" class="col-sm-4 sm-border" placeholder="Tedious task"  ng-model="tediousTask" reuqired />
                    <input type="text" class="col-sm-4 sm-border" placeholder="Useless skill"  ng-model="uselessSkill" reuqired />
                    <input type="text" class="col-sm-4 sm-border" placeholder="Adjective"  ng-model="adjective" reuqired />
                </div>
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-md-12 border para">
                <div ng-switch="gender">
                    <div ng-switch-when="male">{{ forMale }}</div>
                    <div ng-switch-when="female">{{ forFemale }}</div>  
                </div>
            </div>
        </div>
    </div>  
    

    
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    
    <!--modules-->
    <script src="./app.js"></script>
    
    <!--controllers-->
    <script src="controllers/myCtrl.js"></script>
</body>
</html>
